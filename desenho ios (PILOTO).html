<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desenho no Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="desenho"></canvas>

    <script>
        const canvas = document.getElementById('desenho');
        const ctx = canvas.getContext('2d');

        // Definir o tamanho do canvas
        function ajustarCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        ajustarCanvas();
        window.addEventListener('resize', ajustarCanvas);

        let desenhando = false;

        function getPosicao(event) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            
            if (event.touches) {
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }
            
            return { x, y };
        }

        function comecarDesenho(event) {
            event.preventDefault(); // Previne o comportamento padr찾o do toque
            desenhando = true;
            const pos = getPosicao(event);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function desenhar(event) {
            event.preventDefault(); // Previne o comportamento padr찾o do toque
            if (!desenhando) return;
            const pos = getPosicao(event);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function pararDesenho(event) {
            event.preventDefault(); // Previne o comportamento padr찾o do toque
            desenhando = false;
        }

        // Eventos de toque para dispositivos m처veis
        canvas.addEventListener('touchstart', comecarDesenho);
        canvas.addEventListener('touchmove', desenhar);
        canvas.addEventListener('touchend', pararDesenho);

        // Eventos de mouse para desktop
        canvas.addEventListener('mousedown', comecarDesenho);
        canvas.addEventListener('mousemove', desenhar);
        canvas.addEventListener('mouseup', pararDesenho);
    </script>
</body>
</html>
